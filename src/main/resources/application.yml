spring:
  application:
    name: 30diasjava-day30
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5436/day30_db}
    username: ${DATABASE_USERNAME:dev}
    password: ${DATABASE_PASSWORD:dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.adelmonsouza.day30: DEBUG
    org.springframework.web: INFO
